  function autoFill2(){
     val = this.value;
     val = val.replace(/[^\d,]/g, '');
     val = val.replace(/\s/g,"");
       
     res = val.replace(/(\s)+/g, '').replace(/(\d{1,3})(?=(?:\d{3})+$)/g, '$1 ');
     this.value = res;
  }
